<!DOCTYPE html>
<html>
<head>
    <title>省份图片查询</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            text-align: center;
        }
        #provinceInput {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="provinceInput" placeholder="输入省份名称" list="provinceList">
        <datalist id="provinceList">
            <!-- 示例省份列表，需与图片文件名一致 -->
            <option value="安徽">
            <option value="北京">
            <option value="重庆">
            <option value="福建">
            <option value="甘肃">
            <option value="广东">
            <option value="贵州">
            <option value="海南">
            <option value="河北">
            <option value="河南">
            <option value="黑龙江">
            <option value="湖北">
            <option value="湖南">
            <option value="吉林">
            <option value="江苏">
            <option value="江西">
            <option value="辽宁">
            <option value="上海">
        </datalist>
        <button onclick="showImage()">显示图片</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        // 省份与图片文件名映射（需提前准备图片文件）
        const provinceImages = {
            "安徽": "安徽.png",
            "北京": "北京.png",
            "重庆": "重庆.png",
            "福建": "福建.png",
            "甘肃": "甘肃.png",

            "广东": "广东.png",
            "贵州": "贵州.png",
            "海南": "海南.png",
            "河北": "河北.png",
            "河南": "河南.png",

            "黑龙江": "黑龙江.png",
            "湖北": "湖北.png",
            "湖南": "湖南.png",
            "吉林": "吉林.png",
            "江苏": "江苏.png",
            "江西": "江西.png",
            "辽宁": "辽宁.png",
            "内蒙古": "内蒙古.png",
            "宁夏": "宁夏.png",
            "青海": "青海.png",
            "山东": "山东.png",
            "全国": "全国.png",
            "山西": "山西.png",
            "陕西": "陕西.png",
            "上海": "上海.png",
            "四川": "四川.png",
            "天津": "天津.png",
            "西藏": "西藏.png",
            "新疆": "新疆.png",
            "云南": "云南.png",
            "浙江": "浙江.png",

        };

        function showImage() {
            const province = document.getElementById('provinceInput').value.trim();
            const imageName = provinceImages[province];
            const imageContainer = document.getElementById('imageContainer');

            if (!imageName) {
                imageContainer.innerHTML = "<p>未找到该省份的图片！</p>";
                return;
            }

            // 动态加载图片
            imageContainer.innerHTML = `
                <img src="images/${imageName}" alt="${province}图片">
            `;
        }

        // 回车键触发
        document.getElementById('provinceInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') showImage();
        });
    </script>
</body>
</html>
